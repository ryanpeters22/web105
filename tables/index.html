<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tables</h1>
            <nav>
                <a href="pages/index.html">Table Basics</a>
                <a href="pages/styling-tables.html">Styling Tables</a>
                <a href="pages/calendar.html">Creating a Calendar</a>
            </nav>
        </header>

        <table width="80%">
                <tr>
                    <th></th>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                    <th>Col 4</th>
                </tr>
                <tr>
                    <th>Row 1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Row 2</th>
                    <td rowspan="3"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Row 3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Row 4</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Row 5</th>
                    <td colspan=2></td>
                    <td></td>
                    <td></td>
                </tr>
        </table>
    </header>
    </div>
</body>
</html>
